<!DOCTYPE HTML><html>	<head>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">		<meta name="viewport" content="width=device-width, initial-scale=1">		<title>Highcharts Example</title>		<style type="text/css">.highcharts-figure, .highcharts-data-table table {    min-width: 360px;     max-width: 800px;    margin: 1em auto;}.highcharts-data-table table {	font-family: Verdana, sans-serif;	border-collapse: collapse;	border: 1px solid #EBEBEB;	margin: 10px auto;	text-align: center;	width: 100%;	max-width: 500px;}.highcharts-data-table caption {    padding: 1em 0;    font-size: 1.2em;    color: #555;}.highcharts-data-table th {	font-weight: 600;    padding: 0.5em;}.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {    padding: 0.5em;}.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {    background: #f8f8f8;}.highcharts-data-table tr:hover {    background: #f1f7ff;}		</style>	</head>	<body><script src={{url_for('static',filename='code/highstock.js')}}></script><script src={{url_for('static',filename='code/modules/data.js')}}></script><script src={{url_for('static',filename='code/modules/exporting.js')}}></script><script src={{url_for('static',filename='code/modules/export-data.js')}}></script><figure class="highcharts-figure">    <div id="container"></div></figure><script type="text/javascript">Highcharts.getJSON('http://52.91.68.130:5000/data/heartRate.json', function (data) {    // Create the chart    Highcharts.stockChart('container', {        rangeSelector: {            selected: 1        },        title: {            text: 'Heart Rate Trend Line'        },	        yAxis: {            title: {                text: 'Heart rate',            },		min:55,		max:105,		tickInterval : 5,            plotLines: [{                value: 60,                color: 'green',                dashStyle: 'shortdash',                width: 2,                label: {                    text: 'minimum heart rate' 	                }            }, {                value: 100,                color: 'red',                dashStyle: 'shortdash',                width: 2,                label: {                    text: 'maximum heart rate'                }	            }]        },        series: [{            name: 'BPM',            data: data,		    connectEnds: false,            tooltip: {                valueDecimals: 2            }        }]    });});		</script>	</body></html>
