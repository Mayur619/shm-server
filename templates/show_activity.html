<!doctype html>
<title>Records</title>
<style>
table{
	width:500px;
}
td {
	width: 30px;
}

</style>
<body>
	<table>
		<tr>
			<th>Timestamp</th>
			<th>Activity</th>
		</tr>
			{% for record in records %}
				<tr>
				{% for i in range(record|length)%}
					<td>
						{{record[i]}}
					</td>
				{% endfor %}
				</tr>
			{% endfor %}
	<table>
</body>
